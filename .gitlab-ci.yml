image: registry.webdevsrv.office.aisa.ru/maksim.riabtsev/wabp_test/dockerwabp1

cache:
  paths:
    - .m2/repository
    - target/

stages:
  - "test"
  - "allure-report"

test:
  stage: test
  script:
    - apt-get update && apt-get install -y maven
    - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64 && mvn clean test -Dmaven.test.failure.ignore=true --define JAVA_HOME=$JAVA_HOME

allure:
  stage: allure-report
  script:
    - apt-get update && apt-get install -y maven allure
    - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64 && mvn io.qameta.allure:allure-maven:report -Dmaven.test.failure.ignore=true --define JAVA_HOME=$JAVA_HOME
    - mvn io.qameta.allure:allure-maven:serve target/allure-results
  artifacts:
    paths:
      - allure-report/

