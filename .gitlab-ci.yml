image: registry.webdevsrv.office.aisa.ru/maksim.riabtsev/wabp_test/dockerwabp1

cache:
  paths:
    - .m2/repository
    - target/

stages:
  - "test"
  - "allure-report"
before_script:  
  - export JAVA_HOME="/usr/lib/jvm/java-1.8.0_342-openjdk-amd64"
test:
  stage: test
  script:
    - mvn clean test

allure:
  stage: allure-report
  script:
    - mvn io.qameta.allure:allure-maven:report
    - mvn io.qameta.allure:allure-maven:serve target/allure-results
  artifacts:
    paths:
      - allure-report/
