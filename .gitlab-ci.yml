image: my-custom-chrome

cache:
  paths:
    - m2/repository/
    - target/
stages:
  - "test"
  - "allure-report"


test:
  stage: test
  services:
    - docker:dind
  script:
    - mvn clean test


allure:
  stage: allure-report
  script:
    - apt update && apt install -y allure
    - mvn io.qameta.allure:allure-maven:report
    - mvn io.qameta.allure:allure-maven:serve target/allure-results
  artifacts:
    paths:
      - allure-report/
